<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="css/offers.css">
    <script src="js/script.js"></script>
    <title>Inline test by Vasiliy Smirnov</title>
</head>
<body>
<header class="page-header">
        <nav class="nav-left">
            <div class="nav-left-item dropdown"><span>Каталог</span><span>&darr;</span></div>
            <div class="nav-left-item">Компания</div>
            <div class="nav-left-item">Новости</div>
        </nav>
        <img src="img/logo.png" alt="logo" class="logo">
        <nav class="nav-right">
            <div class="nav-right-item">Поставщикам</div>
            <div class="nav-right-item">Контакты</div>
            <div class="nav-right-item">Кабинет</div>
            <img src="img/search.png" alt="search" class="search">
            <img src="img/cart.png" alt="cart" class="cart">
        </nav>
    </header>
<div class="gallery">
    <div class="slider"></div>
    <div class="side-pics"></div>
    <div class="bottom-menu">
        <div class="menu-item"></div>
        <div class="menu-item"></div>
        <div class="menu-item"></div>
        <div class="menu-item"></div>
        <div class="menu-item"></div>
        <div class="menu-item"></div>
    </div>
</div>
<div class="offers">
    <header class="offers-header">
        <div class="offers-tabs">
        <div class="tab">Лучшие предложения недели</div>
        <div class="tab">Новинки</div>
        <div class="tab">Рекомендуем</div>
        </div>
        <div class="offers-arrows">
            <div class="arrow">&larr;</div>
            <div class="arrow">&rarr;</div>
        </div>
    </header>
    <div class="offers-cards">
        <div class="card">
            <div class="card-img-top">
                <img src="img/pic3.png" alt="pic">
            </div>
            <div class="card-body">
                <h3>Кожаная юбка</h3>
                <p>Описание: Полосатая кофта из полосатого трикотажа, без молнии</p>
                <footer>
                    <div class="sizes">
                        <div class="size-tags">
                            <label class="size-tag" ><input type="radio" name="size" value="44" checked><div>44</div></label>
                            <label class="size-tag" ><input type="radio" name="size" value="45"><div>45</div></label>

                        </div>
                        <h6>Размер</h6>
                    </div>
                    <div class="purchase">
                        <span class="price">790 р.</span>
                        <img src="img/cart.png" alt="cart" class="to-buy">
                    </div>
                </footer>
            </div>
        </div>
        <div class="card">
            <div class="card-img-top"></div>
            <div class="card-body"></div>
        </div>
        <div class="card">
            <div class="card-img-top"></div>
            <div class="card-body"></div>
        </div>
        <div class="card">
            <div class="card-img-top"></div>
            <div class="card-body"></div>
        </div>
    </div>
</div>
</body>
</html>
